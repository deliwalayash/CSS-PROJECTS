<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link style -->
    <link rel="stylesheet" href="./style.css">
    <!-- link nekro font -->
    <link rel="stylesheet" href="./fonts/nekro font/stylesheet.css">

    <!-- font awesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- link fascinating fonts -->

    <link rel="stylesheet" href="./fonts/transfonter.org-20240911-085037/stylesheet.css">



</head>

<body>
    <div>
        <h1>hello world </h1>
        <h2>hello world</h2>
        <h3>
            <form action="">
                <table border="1" width="10%" height="300px">
                    <tr>
                        <td>


                            <label for="name">NAME</label>

                            <input type="text" name="name" id="name" placeholder="NAME PLS">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="surname">SURNAME</label>
                            <input type="text" name="surname" id="surname" placeholder="SURNAME PLS">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="gender">GENDER</label>
                            <input type="radio" id="male" name="gender">
                            <label for="male">MALE</label>
                            <input type="radio" id="female" name="gender">
                            <label for="female">FEMALE</label>
                            <input type="radio" id="other" name="gender">
                            <label for="other">OTHER</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">BIRTHDATE</label>
                            <input type="date" name="date" id="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hobby">HOBBIES</label>
                            <input type="checkbox" name="hobby">CRICKET
                            <input type="checkbox" name="hobby">FOOTBALL
                            <input type="checkbox" name="hobby">MUSIC
                            <input type="checkbox" name="hobby">TV
                        </td>
                    </tr>
                </table>

            </form>
        </h3>
    </div>
    <select name="city" id="city">CITY
    <option value="">PLEASE SELECT CITY</option>
    <option value="1">SURAT</option>
    <option value="2">NAVSARI</option>
</select>
</body>

</html>
